<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMEMO</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/kadai.css">
</head>
<body>
<header>
<div class="box">

    <h1>MEMO</h1>
    </header>
    <main>
        <textarea id="memo"></textarea>
        <ul>
            <li id="save"><img src="img/Save.png" width="100"></li>
            <li id="clear"><img src="img/Clear.png" width="100"></li>
        </ul>
    </main>

    <table id="list">
    <!-- ここに追加データが挿入される -->
    </table>
    <script>

    //1.Save クリックイベント
    $("#save").on('click', function (){
        //値の取得・保存
        const key = $("#key").val();
        const memo = $("#memo").val();
        //input要素の中身を取得するときは.val
        localStorage.setItem(key, memo);
        //HTML出力
        const html = `<tr><td>${memo}</td><tr>`;
        $("#list").append(html);
        //appendは消えないで追加していく、という文法
    });

    $("#save").on('click', function (){
        alert("保存しました");
    });

    //2.clear クリックイベント
    $("#clear").on("click", function(){
        localStorage.clear();
        //clearがローカルストレージ全削除指示
        $("#list").empty();
    });

    $("#clear").on("click", function(){
        confirm("本当に削除しますか？");
    });

    //3.ページ読み込み：保存データ取得表示
    for(let i = 0; i < localStorage.length; i++){
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        const html = `<tr><th>${key}</th><td>${value}</td></tr>`;
        $("#list").append(html);
    }

    </script>
 
   
</div>   
   

</body>
</html>
